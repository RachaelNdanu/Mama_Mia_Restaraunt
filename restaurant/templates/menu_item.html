{% extends 'base.html' %}
{% load static %}
{% block content %}
  <section>
    <article>
      <h1>Menu item</h1>
      <span>
        <a href="{% url 'home' %}">Home</a> /
        <a href="{% url 'menu' %}">Menu</a> /
        {{ menu_item.name }}
      </span>
      <div class="row">
        <div class="column">
          <h2>{{ menu_item.name }}</h2>
          <p>Price: ${{ menu_item.price }}.00</p>
          <p>{{ menu_item.description }}</p>
        </div>
        <div class="column">
          <img src="{% static 'img/menu_items/'|add:menu_item.name|add:'.jpg' %}" alt="Image of {{ menu_item.name }}" />
        </div>
      </div>
    </article>
  </section>
{% endblock %}
