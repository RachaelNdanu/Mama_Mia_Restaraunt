{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-yellow-50 py-12 px-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-extrabold text-yellow-900 mb-8 text-center">Book a Table</h1>

    <!-- Success Messages -->
    {% if messages %}
      <div class="mb-6">
        {% for message in messages %}
          <div class="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="grid md:grid-cols-2 gap-10">
      
      <!-- Booking Form -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Reservation Details</h2>
        <form method="post" class="space-y-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="bg-yellow-600 hover:bg-yellow-500 text-white font-semibold px-6 py-3 rounded shadow">
            Submit Booking
          </button>
        </form>
      </div>

      <!-- Google Map -->
      <div class="overflow-hidden rounded-lg shadow-lg">
        <iframe
          title="Mama Mia - Nairobi Westlands Location"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.18798147289!2d36.80035230933941!3d-1.2675913835181519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1723d3c3a05b%3A0x9cbf33c35a197bbf!2sWestlands%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1719068898812!5m2!1sen!2ske"
          width="100%"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </div>
</section>
{% endblock %}
